<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="Google Maps" />
  <meta property="og:description" content="CloneOfGoogleMaps" />

  <div id="map"></div>
